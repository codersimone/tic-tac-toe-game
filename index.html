<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='./assets/styles/reset/reset.css'>
  <link rel='stylesheet' href='./assets/styles/variables/variables.css'>
  <link rel='stylesheet' href='./assets/styles/general.css'>
  <link rel='stylesheet' href='./assets/styles/additional.css'>
  <title>Tic Tac Toe game</title>
</head>
<body>
  <main class='main-container'>
    <header class='header-container'>
      <a href='./index.html' class='logo'>
        <img class='logo-img' src='./assets/icons/tac_tic_toe_icon.svg' alt='Tic Tac Toe game board icon' />
        <h1 class='logo-title'>Tic Tac Toe game</h1>
      </a>
    </header>

    <div class='start-screen'>
      <div class='player'>
        <label class='x-player-label' for='x-player-name'>X player's name:</label>
        <input id='x-player-name' type='text' name='name' minlength='1' maxlength='10' />
      </div>

      <div class='player'>
        <label class='o-player-label' for='o-player-name'>O player's name:</label>
        <input id='o-player-name' type='text' name='name' minlength='1' maxlength='10' />
      </div>

      <button class='start-btn' type='button'>Start</button>
      <button class='restart-btn' type='button'>Restart</button>
    </div>

    <div class='massage'></div>

    <div class='board'></div>
  </main>
  <script src='./script/script.js'></script>
</body>
</html>
